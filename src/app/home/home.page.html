<ion-header>
  <ion-toolbar>
    <ion-title>Control de horarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" shape="round" class="btnFichar" (click)="fichar()">
    {{ isEntrada ? 'Fichar Entrada' : 'Fichar Salida' }}
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-label>
        <h2>{{ registro.tipo }}</h2>
        <p>Fecha: {{ registro.fecha | date: 'HH:mm - dd/MM/yyyy' }} - Usuario: {{ registro.usuario }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
